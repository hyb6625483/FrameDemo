spring:
  application:
    name: dubbo-provider
  #dubbo配置
  dubbo:
    application:
      name: provider  #提供者名字
    protocol:
      name: dubbo
      port: 20880
    registry:
      address: zookeeper://112.74.55.15:2181  #Zookeeper注册中心地址
    base-package: com.dubbo.demo
  #mysql配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://112.74.55.15:3308/testdb?characterEncoding=UTF-8&useSSL=false
    username: aliyun
    password: As981012.
  #编码格式
  http:
    encoding:
      charset: utf-8
  #参数格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
#mybatis配置
mybatis:
  mapper-locations: classpath*:com.dubbo.demo.mapper.*.xml  #mapper文件路径
  type-aliases-package: com.dubbo.demo.entity   #实体类路径
# 分页配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
#服务配置
server:
  port: 8081
  servlet:
    context-path: /